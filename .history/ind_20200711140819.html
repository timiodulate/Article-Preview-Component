<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Placing HTML inside Bootstrap 4 Tooltips</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
    .bs-example{
        margin: 150px;
    }
</style>
<script>
$(document).ready(function(){
    $("#myTooltip").tooltip({
        title: "<h4><img src='./images' style='width:26px;' alt='Smiley'> Hello, <b>I'm</b> <i>Smiley!</i></h4>", 	
        html: true, 
    }); 
});
</script>
</head>
<body>
<div class="bs-example"> 
    <p>
        <button type="button" class="btn btn-primary" id="myTooltip" data-toggle="tooltip">HTML Tooltip Example</button>
    </p>
</div>
</body>
</html>
